    			<div id="paginationRoom" class="wrap pagination-wrap tc hidden">
					<p class="pagination"></p>
				</div>
			</div>
    	</div>

    	<!--酒店特色-->
    	<div class="dcon-wrap wrap" id="section2">
    		<div class="title">
    			<div class="bg"><img src="../../images/酒店特色.png"/></div>
    			<p class="nav-li-1"></p>
    		</div>
    		<div class="con" id="specialDesc"></div>
    	</div>

    	<!--酒店美食-->
    	<div class="dcon-wrap wrap" id="section3">
    		<div class="title">
    			<div class="bg"><img src="../../images/酒店美食.png"/></div>
    			<p class="nav-li-2"></p>
    		</div>
    		<div class="con" id="foodDesc"></div>
    	</div>

    	<!--评论-->
    	<div class="dcon-wrap wrap" id="section4">
    		<div class="title">
    			<div class="bg"><img src="../../images/评论.png"/></div>
    			<p>评论</p>
    		</div>
    		<div class="dcon-comment">
    			<ul id="commentList"></ul>

    			<div id="paginationCom" class="wrap pagination-wrap tc">
					<p class="pagination"></p>
				</div>

    			<div class="icon">
    				<img class="fl" src="../../images/评论-单独.png"/>
    				<p class="fl" >评论</p>
    			</div>

    			<div class="form" id="commentForm">
    				<textarea id="commentCon" style="resize: 0;"></textarea>
    				<label class="error">&nbsp;</label>
    				<div class="wp100 over-hide mt10">
    					<input id="commentBtn" class="btn-comment fr" type="button" value="评论"/>
    				</div>

    			</div>
    		</div>
    	</div>

    	<!--加载动画-->
    	<div id="loadingSpin" class="ant-spin-nested-loading fixed_i">
            <div class="ant-spin-blur ant-spin-container">
                <span class="ant-spin-dot"><i></i><i></i><i></i><i></i></span>
            </div>
        </div>

    	<!--预订弹窗-->
    	<div class="detail-chose-dialog hidden hotelRoomDialog" id="Dialog">
	        <div class="am-modal-mask"></div>
	        <div class="am-modal-wrap">
	            <div role="document" class="am-modal am-modal-operation am-modal-transparent">
	                <div class="am-modal-content">
	                	<div class="am-modal-head">
	                		<div class="am-modal-title">确认订单</div>
	                	</div>
	                    <div class="am-modal-body">
	                    	<form id="submitForm">
		                    	<div class="wp100 over-hide">
		                    		<div class="title fl">房间类型:</div>
					    			<div class="am-input-wrap fl disabled">
				                        <input class="input-text" disabled="disabled" id="hotalRoomCode" name="hotalRoomCode"/>
					    			</div>
		                    	</div>

		                    	<div class="wp100 over-hide">
		                    		<div class="title fl">房间数:</div>
					    			<div class="am-input-wrap fl disabled">
				                        <div class="booking-wrap">
											<div class="number">
												<div class="icon icon-sub"></div>
												<div id="quantity" class="num">1</div>
												<div class="icon icon-add"></div>
											</div>
										</div>
					    			</div>
		                    	</div>

		                    	<div class="wp100 over-hide mt10">
		                    		<div class="title fl">入住时间起:</div>
					    			<div class="am-input-wrap mylaydate fl">
				                        <input class="my-laydate-icon input-text" id="startDate" name="startDate"/>
				                        <div class="icon-laydate"></div>
					    			</div>
		                    	</div>

		                    	<div class="wp100 over-hide mt10">
		                    		<div class="title fl">入住时间止:</div>
					    			<div class="am-input-wrap mylaydate fl">
				                        <input class="my-laydate-icon input-text" id="endDate" name="endDate"/>
				                        <div class="icon-laydate"></div>
					    			</div>
		                    	</div>

		                    	<div class="wp100 over-hide mt10">
		                    		<div class="title fl">入住人:</div>
					    			<div class="am-input-wrap fl">
				                        <input class="input-text" id="checkInName" name="checkInName"/>
					    			</div>
		                    	</div>

		                    	<div class="wp100 over-hide mt10">
		                    		<div class="title fl">手机号:</div>
					    			<div class="am-input-wrap fl">
				                        <input class="input-text" id="checkInMobile" name="checkInMobile"/>
					    			</div>
		                    	</div>

		                    	<div class="wp100 over-hide mt10">
		                    		<div class="title fl">特殊要求:</div>
					    			<div class="am-textarea-wrap fl">
					    				<textarea id="applyNote" name="applyNote" style="resize: 0;" placeholder="有什么特殊要求，请写在这里"></textarea>
					    			</div>
		                    	</div>
		                    	
		                    	<div class="wp100 over-hide mt10">
		                    		<div class="title fl"></div>
					    			<div class="fl agreementWrap">
					    				<div class="check fl"></div>
					    				<p class="fl">勾选即代表同意<a href="../user/article.html?key=buy_info" target="_blank">《购买协议》</a></p></div>
		                    	</div>
	                    	</form>
	                    </div>
	                    <div class="am-modal-footer">
	                        <div class="am-modal-button-group">
	                            <input class="am-modal-button am-modal-button-ca" id="cancel" type="button" value="取消"/>
	                            <input class="am-modal-button am-modal-button-co" id="confirm" type="button" value="提交订单"/>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
