<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <link rel="import" href="../head.html?__inline">
        <title>全域旅游-大元云</title>

    </head>

    <body>
        <link rel="import" href="../top.html?__inline">
    	<div class="wrap position">
    		<p>当前位置：<a href="../index.html">首页></a><a href="travel-list.html">全域旅游></a><samp id="NowName"></samp></p>
    	</div>

    	<div class="dcon-top wrap">

    		<div class="dconTop-left">
				<div class="ban-wrap" id="banqh1">
					<div class="ban" id="ban_pic1">
						<div class="prev" id="prev"><img src="../../images/con-left.png"/></div>
						<ul></ul>
						<div class="next" id="next"><img src="../../images/con-right.png"/></div>
					</div>
					<div class="min_pic">
						<div class="num" id="ban_num1">
							<ul></ul>
						</div>
					</div>
				</div>
    		</div>

    		<div class="dconTop-right">
    			<div class="title-wrap">
    				<h2 class="title"></h2>
    				<div class="collect">
    					<div class="icon-star"></div><div class="txt">收藏</div>
    				</div>
    			</div>

				<div class="con"><div class="fl"><img src="../images/时间.png"></div><p class="fl datetime"></p></div>
				<div class="con"><div class="fl"><img src="../../images/那里出发.png"></div><p class="joinPlace"></p></div>
                <div class="con"><div class="fl"><img src="../../images/那里出发.png"></div><p class="outPlace"></p></div>
				<div class="con"><div class="fl"></div><p class="fl groupName"></p></div>
				<div class="con"><div class="fl"></div><p class="fl groupMobile"></p></div>

				<div class="price-wrap">
					<div class="price"><p><i></i>/人起</p></div>
					<div class="btn-booking" id="bookingBtn"><p>立即预订</p></div>
				</div>
    		</div>
    	</div>

    	<div class="dcon-nav wrap" id="dcon-nav">
    		<ul>
    			<li class="active"><a href="#section1">亮点</a></li>
    			<li><a href="#section2">行程</a></li>
    			<li><a href="#section3">费用</a></li>
    			<li><a href="#section4">须知</a></li>
    			<li><a href="#section5">攻略</a></li>
    			<li><a href="#section6">游记</a></li>
    			<li><a href="#section7">评论</a></li>
    		</ul>
    	</div>

    	<!--亮点-->
    	<div class="dcon-wrap wrap" id="section1">
    		<div class="title">
    			<div class="bg"><img src="../../images/亮点.png"/></div>
    			<p>亮点</p>
    		</div>
    		<div class="con"></div>
    	</div>

    	<!--行程-->
    	<div class="dcon-wrap wrap" id="section2">
    		<div class="title">
    			<div class="bg"><img src="../../images/行程.png"/></div>
    			<p>行程</p>
    		</div>
    		<div class="con"></div>
    	</div>

    	<!--费用-->
    	<div class="dcon-wrap wrap" id="section3">
    		<div class="title">
    			<div class="bg"><img src="../../images/费用.png"/></div>
    			<p>费用</p>
    		</div>
    		<div class="con"></div>
    	</div>

    	<!--须知-->
    	<div class="dcon-wrap wrap" id="section4">
    		<div class="title">
    			<div class="bg"><img src="../../images/须知.png"/></div>
    			<p>须知</p>
    		</div>
    		<div class="con"></div>
    	</div>

    	<!--攻略-->
    	<div class="dcon-wrap wrap" id="section5">
    		<div class="title">
    			<div class="bg"><img src="../../images/攻略.png"/></div>
    			<p>攻略</p>
    		</div>
    		<div class="con-ul">
    			<ul class="ul-tourismList" id="tourismListGL"></ul>
    			<div id="paginationGL" class="wrap pagination-wrap tc">
					<p class="pagination"></p>
				</div>
    		</div>
    	</div>

    	<!--游记-->
    	<div class="dcon-wrap wrap" id="section6">
    		<div class="title">
    			<div class="bg"><img src="../../images/游记.png"/></div>
    			<p>游记</p>
    		</div>
    		<div class="con-ul">
    			<ul class="ul-tourismList"  id="tourismListYJ"></ul>

    			<div id="paginationYJ" class="wrap pagination-wrap tc">
					<p class="pagination"></p>
				</div>
    		</div>
    	</div>

    	<!--评论-->
    	<div class="dcon-wrap wrap" id="section7">
    		<div class="title">
    			<div class="bg"><img src="../../images/评论.png"/></div>
    			<p>评论</p>
    		</div>
    		<div class="dcon-comment">
    			<ul id="commentList"></ul>

    			<div id="paginationCom" class="wrap pagination-wrap tc">
					<p class="pagination"></p>
				</div>

    			<div class="icon">
    				<img class="fl" src="../../images/评论-单独.png"/>
    				<p class="fl" >评论</p>
    			</div>

    			<div class="form" id="commentForm">
    				<textarea id="commentCon" style="resize: 0;"></textarea>
    				<label class="error">&nbsp;</label>
    				<div class="wp100 over-hide mt10">
    					<input id="commentBtn" class="btn-comment fr" type="button" value="评论"/>
    				</div>

    			</div>
    		</div>
    	</div>

    	<!--加载动画-->
    	<div id="loadingSpin" class="ant-spin-nested-loading fixed_i">
            <div class="ant-spin-blur ant-spin-container">
                <span class="ant-spin-dot"><i></i><i></i><i></i><i></i></span>
            </div>
        </div>

    	<!--预订弹窗-->
    	<div class="detail-chose-dialog hidden" id="Dialog">
	        <div class="am-modal-mask"></div>
	        <div class="am-modal-wrap">
	            <div role="document" class="am-modal am-modal-operation am-modal-transparent">
	                <div class="am-modal-content">
	                	<div class="am-modal-head">
	                		<div class="am-modal-title">确认线路订单</div>
	                	</div>
	                    <div class="am-modal-body">
	                    	<form id="submitForm">
		                    	<div class="wp100 over-hide">
		                    		<div class="title fl">出行日期:</div>
					    			<div class="am-input-wrap mylaydate fl">
				                        <input class="my-laydate-icon input-text" id="outDate" name="outDate"/>
				                        <div class="icon-laydate"></div>
					    			</div>
		                    	</div>

		                    	<div class="wp100 over-hide mt10">
		                    		<div class="title fl">特殊要求:</div>
					    			<div class="am-textarea-wrap fl">
					    				<textarea id="applyNote" name="applyNote" style="resize: 0;" placeholder="有什么特殊要求，请写在这里"></textarea>
					    			</div>
		                    	</div>
	                    	</form>
	                    </div>
	                    <div class="am-modal-footer">
	                        <div class="am-modal-button-group">
	                            <input class="am-modal-button am-modal-button-ca" id="cancel" type="button" value="取消"/>
	                            <input class="am-modal-button am-modal-button-co" id="confirm" type="button" value="提交订单"/>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>

    	<link rel="import" href="../footer.html?__inline">
        <script src="../../js/lib/laydate/laydate.dev.js"></script>
        <script>
            require(['app/controller/tourism/TourismDetail']);
        </script>
    </body>
</html>
