<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <link rel="import" href="../head.html?__inline">
        <title>修改资料-来来旺旺</title>
        <!--SCRIPT_PLACEHOLDER-->
    </head>
    
    <body>
    	<div class="content-user">
    		<div class="userInfo-wrap loginForm findPwd-wrap">
    			<div class="title">
    				<h3>忘记密码</h3>
    			</div>
    			
    			<form class="wp100 pt25" id="findPwdForm">
    				<div class="input-wrap findPwd-input">
	    				<div class="icon"><img src="../../images/手机号.png"/></div>
	    				<input id="loginName" name="loginName" class="input-text" type="text" placeholder="手机号" />
	    			</div>
	    			<div class="wp100 over-hide  findPwd-input">
	    				<div class="input-wrap input-telVfCode fl">
		    				<div class="icon"><img src="../../images/手机验证码.png"/></div>
		    				<input id="smsCode" name="smsCode" class="input-text" type="text" placeholder="手机验证码" />
		    			</div>
		    			
	    				<input class="telVfCode fr" id="getSmsCode" type="button" value="获取验证码">
	    			</div>
    				
	    			<div class="input-wrap  findPwd-input">
	    				<div class="icon"><img src="../../images/输入密码.png"/></div>
	    				<input id="newLoginPwd" name="newLoginPwd" class="input-text" type="password" placeholder="设置密码" />
	    			</div>
    			</form>
    			
				<div class="mt50">
					<input id="subBtn" type="button" class="input-btn" value="提交" />
				</div>
    		</div>
    	</div>
    	
        <link rel="import" href="../footer.html?__inline">
        <script>
            require(['app/controller/user/FindPwd']);
        </script>
    </body>
</html>
