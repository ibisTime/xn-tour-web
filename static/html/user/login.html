<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <link rel="import" href="../head.html?__inline">
        <title>登录-来来旺旺</title>
        <!--SCRIPT_PLACEHOLDER-->
    </head>
    
    <body>
    	
    	<div class="wp100 login-bg">
    		<div class="loginForm-wrap wrap hp100 re">
	    		<form class="loginForm" id="loginForm">
	    			<div class="title">
	    				<h3>用户登录</h3>
	    				<a href="register.html"><img src="../../images/立即注册.png"/>立即注册</a>
	    			</div>
	    			
	    			<div class="wp100 pt45">
	    				<div class="input-wrap">
		    				<div class="icon"><img src="../../images/手机号.png"/></div>
		    				<input id="loginName"  name="loginName" class="input-text" type="text" placeholder="手机号" />
		    			</div>
		    			<div class="input-wrap">
		    				<div class="icon"><img src="../../images/输入密码.png"/></div>
		    				<input id="password"  name="password" class="input-text" type="password" placeholder="请输入密码" />
		    			</div>
	    			</div>
	    			
	    			<div class="input-info">
	    				<div id="isRem" class="check active fl"></div>
	    				<div class="txt fl">记住我</div>
	    				<div class="txt fr"><a href="findpwd.html">忘记密码？</a></div>
	    			</div>
	    			
	    			<input id="loginBtn" class="input-btn mt80" type="button" value="立即登录" />
	    		</form>	
    		</div>
    	</div>
    	
        <link rel="import" href="../footer.html?__inline">
        <script>
            require(['app/controller/user/Login']);
        </script>
    </body>
</html>
