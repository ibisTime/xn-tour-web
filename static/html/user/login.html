<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <link rel="import" href="../head.html?__inline">
        <title>登录-大元云</title>

    </head>

    <body>

        <link rel="import" href="../top.html?__inline">
    	<div class="wp100 login-bg">
    		<div class="loginForm-wrap wrap hp100 re">
	    		<form class="loginForm" id="loginForm">
	    			<div class="title">
	    				<h3>用户登录</h3>
	    			</div>

	    			<div class="wp100 pt45">
	    				<div class="input-wrap">
		    				<div class="icon"><img src="../../images/手机号.png"/></div>
		    				<input id="loginName"  name="loginName" class="input-text" type="text" placeholder="手机号" />
		    			</div>
		    			<div class="input-wrap">
		    				<div class="icon"><img src="../../images/输入密码.png"/></div>
		    				<input id="password"  name="password" class="input-text" type="password" placeholder="请输入密码" />
		    			</div>
	    			</div>

	    			<div class="input-info">
	    				<div id="isRem" class="check active fl"></div>
	    				<div class="txt fl">自动登录</div>
	    				<div class="txt fr"><a href="findpwd.html">忘记密码？</a></div>
	    			</div>

	    			<input id="loginBtn" class="input-btn mt30" type="button" value="立即登录" />
	    			
	    			<p class="mt20">更多合作网站账号登录</p>
	    			<div class="mt20">
	    				<div class="tc"><img id="wechatLogin" src="../../images/微信.png"></div>
	    			</div>
	    			
	    			<div class="login_container" id="login_container">
	    			</div>
	    			<div class="mobileLogin">点击前往账号登录</div>
	    			
                    <div id="loadingSpin" class="ant-spin-nested-loading hidden">
                        <div class="ant-spin-blur ant-spin-container">
                            <span class="ant-spin-dot"><i></i><i></i><i></i><i></i></span>
                        </div>
                    </div>
	    		</form>
    		</div>
    	</div>

        <link rel="import" href="../footer.html?__inline">
        <script src="http://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
        <script>
            require(['app/controller/user/Login']);
        </script>
    </body>
</html>
