<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <link rel="import" href="../head.html?__inline">
        <title>我的地址-来来旺旺</title>
         
    </head>
    
    <body class="mallDetail">
        <link rel="import" href="../top.html?__inline">
    	<div class="wrap position">
    		<p>当前位置：<a href="../index.html">首页></a><a href="user.html">个人中心></a><samp>我的地址</samp></p>
    	</div>
    	
    	<div class="content-user">
    		<div class="userInfo-wrap conStyle revise-pwd identity-wrap addressWrap re">
    			
    			<h4 class="address-title">新增收货地址</h4>
    			<form id="addressForm">
    				<div class="over-hide">
    					<div class="txt fl">收货人姓名</div>
    					<input type="text" name="addressee" id="addressee" class="input-text fl" placeholder="请输入货人姓名" />
    				</div>
    				<div class="over-hide mt20">
    					<div class="txt fl">手机号</div>
    					<input type="text" name="mobile" id="mobile" class="input-text fl" placeholder="请输入手机号" />
    				</div>
    				<div class="over-hide mt20">
    					<div class="txt fl">所在地</div>
    					<div id="city-group">
    						<select id="province" name="province" class="input-text address-select prov"></select>
                    		<select id="city" name="city" class="input-text address-select city" style="display: none;"></select>
                    		<select id="district" name="district" class="input-text address-select dist" style="display: none;"></select>
    					</div>
    				</div>
    				<div class="over-hide mt20">
    					<div class="txt fl">详细地址</div>
    					<textarea type="text" name="detailAddress" id="detailAddress" class="textarea fl" placeholder="建议您如实填写详细收货地址，例如街道名称，门牌号码，楼层和房间号等信息" ></textarea>
    				</div>
    				<div class="mt50">
    					<input type="button" id="subBtn" class="input-btn" value="保存地址" />
    				</div>
    			</form>
    			
    			
    			<h4 class="address-title mt40">管理收货地址</h4>
    			<!--确认地址-->
    			
    			<div class="plr10">
    				<table id="addressTable" class="traffic-table wp100 carpool-table address-table" border="0" cellpadding="0" cellspacing="0">
		    			<thead>
		    				<tr>
		    					<th>收货人</th>
		    					<th>手机号</th>
		    					<th>所在地区</th>
		    					<th>详细地址</th>
		    					<th>操作</th>
		    					<th></th>
		    				</tr>
		    			</thead>
		    			<tbody>
		    				<!--<tr>
		    					<td>胡莎莎</td>
		    					<td>15761663457</td>
		    					<td>浙江省 杭州市 余杭区</td>
		    					<td>梦想小镇天使村8幢1楼橙袋科技</td>
		    					<td><input class="btn-edit" type="button" value="修改"/><samp>|</samp><input class="btn-delete" type="button" value="删除"/></td>
		    					<td><input class="btn-defalut setDefault" type="button" value="设为默认"/></td>
		    				</tr>--></tbody>
		    		</table>
    			</div>
    		
    			<!--加载动画-->
		    	<div id="loadingSpin" class="ant-spin-nested-loading">
		            <div class="ant-spin-blur ant-spin-container">
		                <span class="ant-spin-dot"><i></i><i></i><i></i><i></i></span>
		            </div>
		        </div>
    		</div>
    	</div>
    	
    	<!--预订弹窗-->
    	<div class="detail-chose-dialog editAddressDialog hidden" id="Dialog">
	        <div class="am-modal-mask"></div>
	        <div class="am-modal-wrap">
	            <div role="document" class="am-modal am-modal-operation am-modal-transparent">
	                <div class="am-modal-content">
	                	<div class="am-modal-head">
	                		<div class="am-modal-title">修改地址</div>
	                	</div>
	                    <div class="am-modal-body">
	                    	<form id="submitForm">
		                    	<div class="wp100 over-hide">
		                    		<div class="title fl">收货人姓名:</div>
					    			<div class="am-input-wrap fl">
				                        <input class="input-text" name="addressee" id="addressee1" />
					    			</div>
		                    	</div>
			    				<div class="wp100 over-hide mt20">
			    					<div class="title fl">手机号:</div>
					    			<div class="am-input-wrap fl">
				                        <input type="text" name="mobile" id="mobile1" class="input-text" />
					    			</div>
			    				</div>
			    				<div class="wp100 over-hide mt20">
			    					<div class="title fl">所在地:</div>
			    					<div id="city-group1" class="am-select re">
			    						<select id="province1" name="province" class="address-select fl prov"></select>
			                    		<select id="city1" name="city" class="address-select fl ml10 city"></select>
			                    		<select id="district1" name="district" class="address-select fl ml10 dist"></select>
			    					</div>
			    				</div>
		                    	<div class="wp100 over-hide">
		                    		<div class="title fl">详细地址:</div>
					    			<div class="am-textarea-wrap fl">
					    				<textarea id="detailAddress1" name="detailAddress" style="resize: 0;"></textarea>
					    			</div>
		                    	</div>
	                    	</form>
	                    </div>
	                    <div class="am-modal-footer">
	                        <div class="am-modal-button-group">
	                            <input class="am-modal-button am-modal-button-ca" id="cancel" type="button" value="取消"/>
	                            <input class="am-modal-button am-modal-button-co" id="confirm" type="button" value="保存地址"/>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
    	
    	<link rel="import" href="../footer.html?__inline">
    	<script src="../../js/lib/jquery.cityselect.js"></script>
        <script>
            require(['app/controller/user/MyAddress']);
        </script>
    </body>
</html>
