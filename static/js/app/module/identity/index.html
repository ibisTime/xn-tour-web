<div id="authentication-identity" class="right-left-cont">
    <div class="right-left-cont-title">
        <div class="right-left-cont-back" id="authentication-identity-back"></div>
        <div class="right-left-cont-title-name">实名认证</div>
    </div>
    <form class="am-list bg_fff" id="authentication-identity-form">
        <div class="am-list-body">
            <div class="am-list-item am-input-item">
                <div class="am-input-label am-input-label-5">真实姓名</div>
                <div class="am-input-control">
                    <input type="text" name="identityRealName" id="identityRealName" placeholder="请输入姓名">
                </div>
            </div>
            <div class="am-list-item am-input-item">
                <div class="am-input-label am-input-label-5">身份证号</div>
                <div class="am-input-control">
                    <input type="text" name="identityIdNo" id="identityIdNo" placeholder="请输入身份证号">
                </div>
            </div>
        </div>
    </form>
    <div class="primary-wrap">
        <a id="authentication-identity-btn" class="am-button am-button-primary">
            <span>确定</span>
        </a>
    </div>
</div>
